name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [ main ]


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0
        persist-credentials: false
        
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniconda-version: "latest"
        python-version: 3.12 # Specify the Python version you want to use with Miniconda
        auto-activate-base: false # Prevent auto-activation of base environment

    - name: Create and Activate Conda Environment
      shell: bash -l {0} # Use login shell for conda commands
      run: |
        conda env create -f environment.yml
        conda activate potpyri_test

    - name: Install the Package and Remaining Dependencies
      run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install .
          
    - name: Run tests
      run: |
          pip install .[test]
          pytest
